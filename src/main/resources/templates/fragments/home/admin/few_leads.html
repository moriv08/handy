<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<!----------------------------------HEADER------------------------>
		<div th:insert="fragments/headers/header :: changeable_pages"></div>
		<!---------------------------------------------------------------->
	</head>
	<body>
		<div class="main">

			<!----------------------HOME AND LOGOUT BUTTON---------------->
			<div th:insert="fragments/common/home_button :: go_home"></div>
			<!------------------------------------------------------------>
			<!------------------------------------TOP LABELS------------------------------------->
			<div th:insert="fragments/home/admin/top_labels/new_lead_top_labels :: few_leads_label"></div>
			<!----------------------------------------------------------------------------------->

			<div id="content">

				<div class="central_container">

					<br/>

					<form action="/api/update/admin/create_few_leads" method="post">

						<textarea type="text" rows="4" cols="50" wrap="hard"
								  style="width: 90%; min-height: 300px; font-size: 17px; margin-left: 30px"
								  name="info"></textarea>
						<select class="big_inputs"
								name="expert">
							<option value="">эксперты</option>
							<!--									name="expert"-->
							<option th:each="theExpert : ${experts}"
									th:value="${theExpert}"
									th:text="${theExpert}"></option>
						</select>

						<br/>

						<input type="text" class="hidden_input" name="leadId" value="0">
						<input type="submit" class="send_post_button" style="margin-left: 10%; display: block" value="Создать новую заявку">

					</form>
				</div>

				<!--- BOOTOM COMFORT BLOCK 	----------->
				<div class="bottom_comfort_block"></div>
				<!------------------------------------->

			</div>
			<!--------------------------------------   end content   ------------------------------------------->
		</div>
		<!----------------------------------------    end of main block  ----------------------------------------->
	</body>
	<!---------------------------------FOOTER------------------------>
	<div th:insert="fragments/footers/footer::changeable_pages"></div>
	<!--------------------------------------------------------------->
</html>
