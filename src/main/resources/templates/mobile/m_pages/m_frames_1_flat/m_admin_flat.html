<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<!----------------------------------HEADER------------------------>
		<div th:insert="fragments/headers/header :: m_changeable_pages"></div>
		<!---------------------------------------------------------------->
	</head>
	<body>
		<div class="main">

			<!----------------------HOME AND LOGOUT BUTTON---------------->
			<div th:insert="fragments/common/home_button :: mobile_go_home"></div>
			<!------------------------------------------------------------>

			<!------------------------------------TOP LABELS------------------------------------->
<!--			<div th:insert="fragments/pages/roof/top_labels/flat_top_labels :: link_labels"></div>-->
			<!----------------------------------------------------------------------------------->

			<!----------------------------UNDER LABEL LEAD INFO------------------------>
			<div th:insert="fragments/pages/attic/under_label :: mobile_brief_lead_info"></div>
			<!------------------------------------------------------------------------->

			<div id="content">

				<form action="/api/update/flat/main_info" method="post">

					<!--------------------------------1.1-1.2-------------------------------------------------------->
					<div th:insert="mobile/m_fragments/m_pages/m_page_1_flat_bits/changeable/m_flat_1.1_client_1.2_object_ch :: lead_obj"></div>
					<!----------------------------------------------------------------------------------------------->

					<!-------------------------------- 1.3	------------------------------------------------------->
					<div th:insert="mobile/m_fragments/m_pages/m_page_1_flat_bits/changeable/m_flat_1.3_weak_sides_ch :: weak_side_obj"></div>
					<!--------------------------------------------------------------------------------------------->

					<!-------------------------------- 1.4	----------------------------------------------------------->
					<div th:insert="mobile/m_fragments/m_pages/m_page_1_flat_bits/changeable/m_flat_1.4_booking_ch :: booking_obj"></div>
					<!------------------------------------------------------------------------------------------------->

					<div class="central_container">
						<input class="hidden_input" type="text" name="leadId" th:value="${lead.getId}">
						<input type="submit" class="send_post_button" style="margin-left: 10%; display: block" value="Внести изменения в заявку">
					</div>

				</form>
				<!------------------------------------------------------------------------------------->

				<!---------------------------------------------1.5 FOTO ALBUM--------------------->
				<div class="central_container">
					<div class="table_header"><p> 1.5. Фотографии </p></div>

					<div class="main_foto_div">

						<form action="/api/update/foto/delete_fotos" method="POST">

							<!------------------------------------------------------------->
							<div th:insert="fragments/pages/fotos/album :: mobile_page_foto"></div>
							<!------------------------------------------------------------->

							<input type="hidden" name="leadId" th:value="${lead.getId}">
							<input type="hidden" name="path" value="flat">
						</form>
					</div>

				</div>
				<!----------------------------------1.5 BUTTONS----------------------------------->
				<form action="/api/update/foto/upload_fotos" method="POST" enctype="multipart/form-data" >

					<!-------------------------------- 1.5.2	----------------------------------->
					<div th:insert="fragments/pages/fotos/buttons :: download_upload_buttons"></div>
					<!----------------------------------------------------------------------------->

					<input type="hidden" name="leadId" th:value="${lead.getId}">
					<input type="hidden" name="path" value="flat">

				</form>
				<!--------------------------------------------------------------------------------->

				<!-------------------------------- 1.6	----------------------------------------------------------->
				<div th:insert="mobile/m_fragments/m_pages/m_page_1_flat_bits/changeable/m_flat_1.6_expert_comment_ch :: tbl_1_6"></div>
				<!------------------------------------------------------------------------------------------------->

				<!-------------------------------- 1.7	------------------------------------------------------------>
				<div th:insert="mobile/m_fragments/m_pages/m_page_1_flat_bits/changeable/m_flat_1.7_super_comment_ch :: tbl_1_7"></div>
				<!-------------------------------------------------------------------------------------------------->

				<!--- BOOTOM COMFORT BLOCK 	----------->
				<div class="bottom_comfort_block"></div>
				<!------------------------------------->

			</div>
			<!--------------------------------------   end content   ------------------------------------------->
		</div>
		<!----------------------------------------    end of main block  ----------------------------------------->
	</body>
	<!---------------------------------FOOTER-------------------------->
	<div th:insert="fragments/footers/footer :: mobile_pages"></div>
	<!----------------------------------------------------------------->
</html>
