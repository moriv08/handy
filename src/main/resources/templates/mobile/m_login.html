<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Вход</title>

		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/login.css}">
		
	</head>
	<body>
		<div class="main">



			<div class="mobile_login_div">

				<br>
				<h1>Для входа в систему введите логин и пароль</h1>
				<br>

				<form th:action="@{/login}" method="post">
					<input class="mobile_login_input" type="text" name="username" placeholder="Введите логин">
					<br>
					<input class="mobile_login_input" type="password" name="password" placeholder="Введите пароль">
					<br>
					<input class="mobile_login_button" type="submit" value="Войти">
				</form>


			</div>

		</div>
	</body>
	<footer>
		<script th:src="@{/js/js_pages/home.js}" type="text/javascript"></script>
	</footer>
</html>
