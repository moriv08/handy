<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div th:fragment="weak_side_obj">
	<!-------------------------------- 1.3	------------------------------->

	<div class="central_container" th:object="${weakSide}">
		<div class="table_header">
			<p>1.3. Дополнительная информация по квартире</p>
		</div>


		<div class="lead_bit">
			<p class="input_label"> 1й или последний этаж: </p>

			<input th:unless="${weakSide}" type="text"
				   class="empty_mobile_input"
				   name="firstLast">
			<input th:if="${weakSide}" type="text"
				   th:class="*{getFirstLast} ? mobile_input : empty_mobile_input"
				   name="firstLast"
				   th:text="*{getFirstLast}">
		</div>
		<div class="lead_bit">
			<p class="input_label"> Вид на козырек: </p>

			<input th:unless="${weakSide}" type="text"
				   class="empty_mobile_input"
				   name="badView">
			<input th:if="${weakSide}" type="text"
				   th:class="*{getBadView} ? mobile_input : empty_mobile_input"
				   name="badView"
				   th:text="*{getBadView}">
		</div>
		<div class="lead_bit">
			<p class="input_label"> Обременение: </p>

			<input th:unless="${weakSide}" type="text"
				   class="empty_mobile_input"
				   name="cargo">
			<input th:if="${weakSide}" type="text"
				   th:class="*{getCargo} ? mobile_input : empty_mobile_input"
				   name="cargo"
				   th:text="*{getCargo}">
		</div>
		<div class="lead_bit">
			<p class="input_label"> Газовая колонка: </p>

			<input th:unless="${weakSide}" type="text"
				   class="empty_mobile_input"
				   name="gazStation">
			<input th:if="${weakSide}" type="text"
				   th:class="*{getGazStation} ? mobile_input : empty_mobile_input"
				   name="gazStation"
				   th:text="*{getGazStation}">
		</div>
		<div class="lead_bit">
			<p class="input_label"> Другое: </p>

			<input th:unless="${weakSide}" type="text"
				   class="empty_mobile_input"
				   name="other">
			<input th:if="${weakSide}" type="text"
				   th:class="*{getOther} ? mobile_input : empty_mobile_input"
				   name="other"
				   th:text="*{getOther}">
		</div>

	</div>

	<!--------------------------------------------------------------------->
</div>
</body>
</html>
