		<!-------------------------------- 1.6	------------------------------->
			<div class="central_container">
				<div class="table_header"><p> 1.6. Обратная связь </p></div>

				<div class="expert_comments_div">
					<div th:each="comment : ${lead.getExpertComments}" style="margin: 9px;">
						<span class="os_date_format" th:text="${comment.getCommentDate}"></span>
						<span class="user_message" th:text="${comment.getExpertComment}"></span>
					</div>
				</div>

				<form th:action="@{'/api/update/flat/actualization/' + ${role} }" method="POST">

					<div class="send_expert_comment">

							<textarea type="text" rows="15" cols="50" wrap="hard" class="textarea" maxlength="1020"
									  name="expertComment"
									  th:placeholder="'Заполните актуализацию...'" ></textarea>

						<div style="width: 100%; height: 200px;">
							<div style="float: left; ">
								<br/>
								<br/>
								<br/>

								<input class="hidden_input" type="text" name="leadId" th:value="${lead.getId}">
								<input type="submit" class="send_post_button" value="Отправить оценку на проверку">
							</div>

							<div class="price_holder">
								<p>Оценка эксперта для <b>[[${lead.getPrecontractType}]]</b></p>
								<div class="curent_price">
									<input type="text" class="set_price" name="expertPrice" maxlength="30" th:value="${lead.getExpertPrice}">
								</div>
							</div>
						</div>

					</div>

				</form>

			</div>
